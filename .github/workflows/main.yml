# Name of the workflow
name: Send Daily LINE Message

# This workflow runs on a schedule
on:
  schedule:
    # This is a cron string in the UTC timezone.
    # 00:45 UTC is 7:45 AM in Bangkok (UTC+7).
    - cron: '40 11 * * 1-5'
  
  # This line allows you to run the workflow manually from the "Actions" tab
  workflow_dispatch:

jobs:
  send-message:
    # Use the latest version of Ubuntu Linux to run the job
    runs-on: ubuntu-latest
    steps:
      # Step 1: Check out your repository code so the runner can access it
      - uses: actions/checkout@v3

      # Step 2: Set up the Python environment
      - name: Set up Python 3.9
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # Step 3: Install the necessary Python libraries from your requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Run your Python script
      - name: Run the LINE Bot script
        env:
          # These lines securely pass your secrets to the Python script
          CHANNEL_ACCESS_TOKEN: ${{ secrets.CHANNEL_ACCESS_TOKEN }}
          GROUP_ID: ${{ secrets.GROUP_ID }}
        run: python main.py
